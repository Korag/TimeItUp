<div class="col-md-12" style="margin-top:4%">

  <div class="d-flex justify-content-center" style="margin-top:20%; margin-left: auto; margin-right: auto">
    <div *ngIf="listLoading" class="spinner-border" style="width: 7rem; height: 7rem; color:#537895" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="timers.length === 0" class="alert alert-info w-100" style="font-size:22px" role="alert">
    <h4 class="alert-heading" style="font-size:28px">Info</h4>
    <p>You currently have no past timers</p>
  </div>

  <ng-template [ngIf]="!listLoading && timers.length > 0">

    <div class="col-12 table-responsive text-white formGradientBackgroundRounded" style="padding: 5px 5px 5px 5px">
      <table id="pastTimersTable" datatable class="table table-bordered display text-white" style="width: 100%;" role="grid">
        <thead class="text-white text-center" style="font-weight:bold;">
          <tr style="font-size: 20px">
            <td>Start At</td>
            <td>End At</td>
            <td>Name</td>
            <td>Duration</td>
            <td>Details</td>
          </tr>
        </thead>
        <tbody class="text-white">
          <tr *ngFor="let timer of timers">
            <td>{{timer.startAt}}</td>
            <td>{{timer.endAt}}</td>
            <td>{{timer.name}}</td>
            <td>{{timer.totalCountdownTimer}}</td>
            <td>
              <a [routerLink]="['/timer/details/{{timer.id}}']" class="btn btn-grad-sec" style="max-width:200px; margin-left:auto; margin-right:0px">
                Details
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-template>
</div>
