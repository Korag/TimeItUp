<div *ngIf="listLoading" class="d-flex justify-content-center" style="margin-top:20px; margin-left: auto; margin-right: auto">
  <div class="spinner-border" style="width: 7rem; height: 7rem; color:#537895" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="pauses.length === 0" class="alert alert-info w-100" style="font-size:22px; margin-top:20px" role="alert">
  <h4 class="alert-heading" style="font-size:28px">Info</h4>
  <p>This timer currently have no pauses</p>
</div>

<ng-template [ngIf]="!listLoading && pauses.length > 0">

  <div class="col-12 table-responsive text-white formGradientBackgroundRounded" style="padding: 5px 5px 5px 5px; margin-top:20px">
    <h3>Pauses</h3>
    <table id="timerPausesTable" datatable class="table table-bordered display text-white" style="width: 100%;" role="grid">
      <thead class="text-white text-center" style="font-weight:bold;">
        <tr style="font-size: 20px">
          <td>Start At</td>
          <td>End At</td>
          <td>Duration</td>
        </tr>
      </thead>
      <tbody class="text-white">
        <tr *ngFor="let pause of pauses">
          <td>{{pause.startAt}}</td>
          <td>{{pause.endAt}}</td>
          <td>{{pause.totalDuration}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</ng-template>
