<div class="col-md-12" style="margin-top:10px">
  <div class="card formGradientBackgroundRounded text-light">
    <div class="card-body">
      <form [formGroup]="updateTimerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group mb-3">
              <label for="description">Name</label>
              <textarea [readonly]="formBlocked" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></textarea>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-left">
                <div *ngIf="f.name.errors.required">Name is required</div>
                <div *ngIf="f.name.errors.minlength || f.name.errors.maxlength">Name must be between 2 and 100 characters long</div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea [readonly]="formBlocked" type="text" formControlName="description" class="form-control" style="min-height: 200px" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback text-left">
                <div *ngIf="f.description.errors.minlength || f.description.errors.maxlength">Description must be between 2 and 255 characters long</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <button [disabled]="loading" class="btn btn-grad-sec" type='button' [ngClass]="{'btn-grad-sec': formBlocked, 'btn-grad-th': !formBlocked }" (click)="formBlocked = !formBlocked" style="width:150px; height:80px; margin-right:5px; margin-left:auto">
              <span *ngIf="formBlocked">Unblock form</span>
              <span *ngIf="!formBlocked">Block form</span>
            </button>
            <button [disabled]="formBlocked" class="btn btn-grad" style="width: 150px; height: 80px; margin-right: 5px">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Update
            </button>
            <button type='button' [disabled]="formBlocked" (click)="openRemoveTimerModal()" class="btn btn-grad-th" style="width: 150px; height: 80px; margin-right: 15px">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Remove
            </button>
          </div>
          <div *ngIf="reqErrors!.length > 0" class="alert alert-danger mt-3 mb-0">
            <p *ngFor="let error of reqErrors!" style="margin-bottom: 0px">{{error}}</p>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
