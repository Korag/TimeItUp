<div class="col-md-6 offset-md-3" style="margin-top:4%">
  <div class="card text-center formGradientBackgroundRounded">
    <h4 class="card-header backgroundSecondary text-white">User data</h4>
    <div class="card-body">
      <form [formGroup]="changeUserDataForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input [readonly]="formBlocked" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <label for="floatingInput">Email</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-left">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Incorrect format of input</div>
          </div>
        </div>
        <div class="row">
          <div class="form-floating col-6 mb-3">
            <input [readonly]="formBlocked" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <label for="floatingInput" style="margin-left:12px">First Name</label>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback text-left">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
              <div *ngIf="f.firstName.errors.minlength || f.firstName.errors.maxlength">First Name must be between 4 and 40 characters long</div>
            </div>
          </div>
          <div class="form-floating col-6 mb-3">
            <input [readonly]="formBlocked" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <label for="floatingInput" style="margin-left:12px">Last Name</label>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback text-left">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              <div *ngIf="f.lastName.errors.minlength || f.lastName.errors.maxlength">Last Name must be between 4 and 40 characters long</div>
            </div>
          </div>
        </div>

        <button [disabled]="loading" class="w-100 btn btn-grad-sec mt-3" type='button' [ngClass]="{ 'btn-grad-sec': formBlocked, 'btn-grad-th': !formBlocked }" (click)="formBlocked = !formBlocked" style="margin-left:0px; margin-right:0px">
          <span *ngIf="formBlocked">Unblock form</span>
          <span *ngIf="!formBlocked">Block form</span>
        </button>
        <button [disabled]="formBlocked" class="w-100 btn btn-grad" style="margin-left:0px; margin-right:0px">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Change data
        </button>
        <div *ngIf="reqErrors!.length > 0" class="alert alert-danger mt-3 mb-0">
          <p *ngFor="let error of reqErrors!" style="margin-bottom: 0px">{{error}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
