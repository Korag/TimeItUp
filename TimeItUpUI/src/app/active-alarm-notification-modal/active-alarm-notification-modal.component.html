<div class="modal modal-alert d-block py-5" tabindex="-1" role="dialog" id="activeAlarmModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content rounded-4">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-4">ALARM!</h5>

        <ng-container *ngIf="loading" class="d-flex justify-content-center" style="margin-top:20px; margin-left: auto; margin-right: auto">
          <div class="spinner-border" style="width: 3rem; height: 3rem; color:#537895" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </ng-container>

        <ng-container *ngIf="!loading">
          <div class="form-floating mb-3">
            <input type="text" readonly class="form-control" value="{{timer.name}}" />
            <label for="floatingInput">Timer Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" readonly class="form-control" value="{{alarm.name}}" />
            <label for="floatingInput">Alarm Name</label>
          </div>
          <div class="row">
            <div class="form-floating mb-3">
              <textarea readonly type="text" formControlName="description" class="form-control">{{alarm.description}}</textarea>
              <label for="floatingInput" style="margin-left:12px">Description</label>
            </div>
          </div>
          <div class="row">
            {{alarm.activationTime + "Z" | date: 'HH:mm dd/MM/yyyy'}}
          </div>
        </ng-container>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button class="btn btn-lg btn-grad-th fs-6 text-decoration-none col-12 m-0 rounded-0" (click)="closeModal()"><strong>Dismiss</strong></button>
      </div>

    </div>
  </div>
</div>
