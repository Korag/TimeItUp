<div class="col-md-6 offset-md-3" style="margin-top:4%">
  <div class="card text-center formGradientBackgroundRounded">
    <h4 class="card-header backgroundSecondary text-white">Create timer</h4>
    <div class="card-body">
      <form [formGroup]="createTimerForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <label for="floatingInput">Name</label>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-left">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength || f.name.errors.maxlength">Name must be between 2 and 100 characters long</div>
          </div>
        </div>
        <div class="row">
          <div class="form-floating mb-3">
            <textarea type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
            <label for="floatingInput" style="margin-left:12px">Description</label>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback text-left">
              <div *ngIf="f.description.errors.maxlength">Description must not be longer than 255 characters</div>
            </div>
          </div>
        </div>

        <button [disabled]="loading" class="w-100 btn btn-grad" style="margin-left:0px; margin-right:0px">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Add
        </button>
        <div *ngIf="reqErrors!.length > 0" class="alert alert-danger mt-3 mb-0">
          <p *ngFor="let error of reqErrors!" style="margin-bottom: 0px">{{error}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
